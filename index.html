<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link lang="text/css" rel="stylesheet" href="css/main.css" />
    </head>
    <body onload="renderPage()">
        <div id="container">
            <div id="banner">
                <a id="menu_home" href="#" onclick="return showPage( 'home_page' );">
                    <img id="logo" src="images/yum_logo.png" width="295" height="59" alt="Yum Juices Co." />
                </a>
                <div id="basket_content">
                    <div>
                        <span id="basket_order"></span>
                        <span id="basket_message">Your items have been added to the basket.  Click the basket icon to view.</span>
                    </div>
                </div>
                <img id="basket_icon" src="images/basket.png" width="39" height="41" alt="Basket" />
            </div>
            <div id="menu">
                <ul>
                    <li><a id="menu_juices" href="#" onclick="return showPage( 'juices_page' );">Juices</a></li>
                    <li><a id="menu_smoothies" href="#" onclick="return showPage( 'smoothies_page' );">Smoothies</a></li>
                    <li><a id="menu_dairy_free" href="#" onclick="return showPage( 'dairyfree_page' );">Dairy-Free</a></li>
                    <li><a id="menu_gluten_free" href="#" onclick="return showPage( 'glutenfree_page' );">Gluten-Free</a></li>
                </ul>
            </div>
            <div id="sorter">
                Order By:
                <ul>
                    <li><a id="sorter_name" href="#" onclick="return pageSorter( 'name' );">Name</a></li>
                    <li><a id="sorter_popularity" href="#" onclick="return pageSorter( 'popularity' );">Popularity</a></li>
                    <li><a id="sorter_highprice" href="#" onclick="return pageSorter( 'highprice' );">High Price</a></li>
                    <li><a id="sorter_lowprice" href="#" onclick="return pageSorter( 'lowprice' );">Low Price</a></li>
                </ul>
            </div>
            <div id="home_page" class="page">
                <h2>Home</h2>
                <div id="home" class="product">
                </div>
            </div>
            <div id="juices_page" class="page">
                <h2>Juices</h2>

                <div id="juices" class="product"></div>
            </div>
            <div id="smoothies_page" class="page">
                <h2>Smoothies</h2>

                <div id="smoothies" class="product"></div>
            </div>
            <div id="glutenfree_page" class="page">
                <h2>Gluten-Free</h2>

                <div id="glutenfree" class="product"></div>
            </div>
            <div id="dairyfree_page" class="page">
                <h2>Dairy-Free</h2>

                <div id="dairyfree" class="product"></div>
            </div>
            <div id="basket_page" class="page">
                <h2>Basket</h2>

                <div id="basket"></div>
            </div>
            <div id="checkout_page" class="page">
                <h2>Checkout</h2>

                <div id="checkout"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div id="copyright">&copy Copyright 2013, David Long</div>
        <script type="text/javascript" src="js/item.js"></script>
        <script type="text/javascript" src="js/product.js"></script>
        <script type="text/javascript" src="js/product_list.js"></script>
        <script type="text/javascript" src="js/product_list_sorter.js"></script>
        <script type="text/javascript" src="js/basket.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
